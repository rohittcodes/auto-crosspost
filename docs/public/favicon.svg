  <circle cx="16" cy="16" r="4" fill="url(#iconAccent)"/>
  <circle cx="48" cy="16" r="4" fill="#f59e0b"/>
  <circle cx="16" cy="48" r="4" fill="#ef4444"/>
  <circle cx="48" cy="48" r="4" fill="#8b5cf6"/>
  
