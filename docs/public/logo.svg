<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main document icon -->
  <g transform="translate(8, 8)">
    <rect x="0" y="0" width="16" height="20" fill="url(#logoGradient)" rx="2"/>
    <rect x="3" y="4" width="10" height="1" fill="white" opacity="0.8" rx="0.5"/>
    <rect x="3" y="7" width="8" height="1" fill="white" opacity="0.6" rx="0.5"/>
    <rect x="3" y="10" width="9" height="1" fill="white" opacity="0.6" rx="0.5"/>
  </g>
  
  <!-- Arrow/connection indicator -->
  <g transform="translate(28, 18)">
    <path d="M0,2 L8,2 L6,0 M8,2 L6,4" stroke="url(#accentGradient)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Platform indicators -->
  <g transform="translate(42, 12)">
    <circle cx="0" cy="4" r="4" fill="url(#accentGradient)"/>
    <circle cx="12" cy="4" r="4" fill="url(#logoGradient)"/>
    <circle cx="6" cy="12" r="4" fill="#f59e0b"/>
  </g>
  
  <!-- Text -->
  <text x="68" y="16" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="url(#logoGradient)">
    Auto
  </text>
  <text x="68" y="28" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">
    CrossPost
  </text>
</svg>
